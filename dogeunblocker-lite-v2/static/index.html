<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>DogeUnblocker Lite v2</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>DogeUnblocker Lite v2 🚀</h1>
    <button id="darkToggle">🌙/☀</button>
  </header>

  <main>
    <input id="urlInput" type="text" placeholder="URLを入力してEnter"/>
    <button id="goBtn">Go</button>

    <section id="bookmarks">
      <h2>⭐ ブックマーク</h2>
      <ul id="bookmarkList"></ul>
      <input id="bmInput" type="text" placeholder="ブックマーク追加用URL"/>
      <button id="addBmBtn">追加</button>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
